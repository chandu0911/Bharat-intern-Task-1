<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title> 

        <link rel="stylesheet" type="text/css" href="Desgin.css">
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="main-container bg-info" id="mainContainer">
            <div class="container">
                <div class="row">
                    <div id="loginContainer" class="loginContainer ">
                        <div id="first" class="informationPage bg-white p-3 col-sm-12 col-lg-6">
                            <h1 class="heading1">General Information</h1>
                            <div class="names"> 
                                <div class="mr-3"> 
                                    <input id="firstNamejs" oninput="this.value = this.value.toUpperCase()" pattern="(/^)" type="text" placeholder="firstName*" class="inputElement">                                                                 
                                </div> 
                                <div> 
                                    <input id="lastNamejs" oninput="this.value = this.value.toUpperCase()" type="text" placeholder="lastName*" class="inputElement">                                  
                                </div> 
                            </div>
                            <select id="positionJs" value="Position" class="inputElement1">
                                <option value=""disabled selected>Position</option>
                                <option value="Fresher">Fresher</option>
                                <option value="Developer">Developer</option>
                                <option value="Tester">Tester</option>
                                <option value="Manager">Manager</option>
                            </select>
                            <p id="errorMessage2" class="errorMessage"></p>
                            </br>
                            <div>
                            <input id = "companyJs" type="text" placeholder="Company" class="inputElement1">
                            <p id="errorMessage3" class="errorMessage"></p>
                            </div>
                            <div class="names d-flex flex-row">
                                <div class="mr-2">
                                    <input id="businessarenaJs" type="text" placeholder="Business Arena" class="inputElement" >
                                    <p id="errorMessage4" class="errorMessage"></p>
                                </div>
                            <div>
                                <select id="EmployesJs" placeholder="Employes" class="inputElement" >
                                    <option value=""disabled selected>Employees</option>
                                    <option value="Manager">Manager</option>
                                    <option value="SeniorDeveloper">Senior Developer</option>
                                    <option value="JuniorDeveloper">Junior Developer</option>     
                                </select>
                                <p id="errorMessage5" class="errorMessage"></p>
                            </div>
                            </div>
                            
                                <input id="agrCheckbox" type="checkbox">
                                <label for="agrCheckbox" class="termsStyle"><span class="starstyle">*</span>I do accept the <span class="termsSpanElStyle">Terms and Condition</span> of your site</label>
                                
                            <div>
                                <div class="checkboxContainer">
                                    <input value="1" name="one"  id="checkBox1" type="checkbox"></input>
                                    <label for="checkBox1" class="checkbox">IIT</label>
    
                                    <input value="1" name="one"  id="checkBox2" type="checkbox"></input>
                                    <label for="checkBox2" class="checkbox" >B.Tech</label>
                                    <input value="1" name="one" id="checkBox3" type="checkbox"></input>
                                    <label for="checkBox3" class="checkbox" >M.tech</label>
                                </div>
                                <p id="errorMessage7" class="errorMessage"></p>
                            </div>
                            <div>
                                <div class="radioContainer">
                                    <input name="checkboxDis"  id="radioBtn1" type="radio" checked></input>
                                    <label for="radioBtn1" class="checkbox">Male</label>
                                    <input name="checkboxDis"  id="radioBtn2" type="radio"></input>
                                    <label for="radioBtn2" class="checkbox" >Female</label>
                                </div>
                                <p id="errorMessage8" class="errorMessage"></p>
                            </div>
                        </div>
                        <div id="second" class="contactDetailsContainer p-3 col-sm-12 col-lg-6" >
                                <h1 class="contactsHeading">Contact Details</h1>
                            <div class="d-flex flex-row">
                                <input id="streetName" type="text" placeholder="Street+Nr" class="inputElement1 mb-4" >
                                <input id="adiitionalInfo" type="text" placeholder="Additonal Information" class="inputElement1 mb-4" >
                            </div>
                            <div class="names d-flex flex-row">
                                <input id="zipCode" type="text" placeholder="Zip Code" class="inputElement mb-4" >
                                <select id="placeNative" placeholder="Place" class="inputElement1 mb-4" >
                                    <option value=""disabled selected>Place</option>
                                    <option value="Hydrabad">Hydrabad</option>
                                    <option value="AndhraPradesh">Andhra Pradesh</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                            <select id="countrysNative" placeholder="Country" class="inputElement1 mb-4" >
                                <option value=""disabled selected>Country</option>
                                <option value="India">India</option>
                                <option value="Canada">Canada</option>
                                <option value="Austraila">Austraila</option>
                                <option value="Japan">Japan</option>
                            </select>
                            <div class="names d-flex flex-row">
                                <input id="zoneCode" type="text" placeholder="Code+" class="inputElement" >
                                <input id="mobileNumber"  maxlength="10"  type="number" pattern="/^[1-9]{1}[0-9]{9}/" placeholder="Phone Number" class="inputElement" >
                            </div>
                            <input id="emailVerify" type="text" pattern=".+@globex\.com" size="30" placeholder="Your Email" class="inputElement1" >
                        </br>
        
                        <div class="buttonContainer mt-3">
                            <button id="ButtonEl" class="rigesterButton mt-5">Register Badge</button>
                            
                            <button id="ButtonE2" class="rigesterButton mt-5">Refresh</button>
                        </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    
        <div id="container" class="d-flex flex-column justify-content-center">
            <!-- <input type="search"> -->
            
        </div>
        
        <div id="pagination" class="d-flex flex-row">

        </div>
        

        <script  src="dynamic.js"></script>
    </body>
</html>
